<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Little Ponny Game</title>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="stylesheet" href="assets/font/stylesheet.css" type="text/css" charset="utf-8" />
    </head>
    <body>
        <main>
            <section id="game" class="background">
                <header>
                    <div class="hits div">
                        <div id="hits:" class="img hits"></div>
                        <span>
                            <h4 class="hits">hits:</h4>
                        </span>
                        <span class="value hits">
                            <h4  id="hitsValue" class="hits value">0</h4>
                        </span>
                    </div>
                    <div class="balls div">
                        <div id="balls" class="img balls"></div>
                        <span>
                            <h4 class="balls">balls:</h4>
                        </span>
                        <span class="value balls">
                            <h4 id="ballsValue" class="balls value">0</h4>
                        </span>
                    </div>
                </header>
                <section>
                    <div class="walk ponny"></div>
                </section>
            </section>
        </main>
    </body>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="app/game.js"></script>
    <script src="app/main.js"></script>
</html>
